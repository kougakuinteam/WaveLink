<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Wavelink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        #login-view { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        #login-view h2 { text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; box-sizing: border-box; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid #ddd; }
        #login-view button { width: 100%; padding: 12px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; }
        #chat-view { display: none; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        #chat-header { padding: 15px 20px; border-bottom: 1px solid #ddd; background-color: #f9f9f9; border-radius: 8px 8px 0 0; }
        #chat-header h3 { margin: 0; }
        #chat-box { height: 60vh; max-height: 500px; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 10px; }
        .msg strong { color: #007bff; }
        .msg.from-me strong { color: #28a745; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; margin-right: 10px; }
        #send-button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 16px; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-view">
            <h2>Wavelink チャットルーム</h2>
            <div class="form-group">
                <label for="room-id-input">ルーム番号</label>
                <input type="text" id="room-id-input" placeholder="例: room123">
            </div>
            <div class="form-group">
                <label for="nickname-input">ニックネーム設定</label>
                <input type="text" id="nickname-input" placeholder="例: 蒲田">
            </div>
            <button id="join-button">チャット開始</button>
        </div>

        <div id="chat-view">
            <div id="chat-header">
                <h3 id="room-title"></h3>
            </div>
            <div id="chat-box">
                </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="输入消息...">
                <button id="send-button">発送</button>
            </div>
        </div>
    </div>

    <script src="chat_v2.js"></script> 
</body>
</html>
